<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section></section>
				<section data-markdown>
				    <script type="text/template">
				        ## So you're hosting a Big Talk?
				    </script>
				</section>
				<section data-markdown>
				    <script type="text/template">
				        ## Your responsibilities (should you choose to accept them) are...
				    </script>
				</section>
				<section data-markdown>
				    <script type="text/template">
				        * Before Big Talk
							* Pick a good location
							* Manage the guestlist 
							* Set up a good atmosphere for Big Talk
						* During Big Talk
							* Make space for a good conversation to emerge
						* After Big Talk 
							* Make sure everyone shares their resources 
							* Make sure new people get connected to the group
				    </script>
				</section>
				<section>
					<section data-markdown>
					    <script type="text/template">
					        ## Before Big Talk
					    </script>
					</section>
			        <section data-markdown>
			        	<script type="text/template">
			        		## Pick a good location

			        		Locations that seem to be good have the following characteristics:
							* [Insert condition]
							* [Insert condition]
						</script>	
					</section>
					<section>
						Example text
					</section>
			        <section>
				        ## Pick a good location

				        
					</section>

				</section>
				

				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
